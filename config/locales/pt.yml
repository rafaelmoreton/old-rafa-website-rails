  performer-info-2: "Criava cenas colaborativamente com outros dez atores, desenvolvendo as ideias propostas por eles e propondo as minhas próprias."

  mech-tech: "Mechanical Technician"
  mech-tech-subhead: "Pirelli - January 2012 - July 2012"
  mech-tech-info-1: "Fazia parte da equipe de manutenção com outros quatro técnicos. Éramos responsáveis por garantir o bom funcionamento do maquinário de construção de pneus."
  mech-tech-info-2: "Tínhamos reuniões semanais com a gerência do departamento operacional para organizar o trabalho usando a metodologia Kanban. Reportávamos os resultados, propúnhamos soluções para novos problemas encontrados e definíamos as próximas tarefas."
  mech-tech-info-3: "Investigava máquinas que estavam produzindo peças fora do padrão de qualidade para determinar a causa e realizava os ajustes de correção."
  mech-tech-info-4: "Eu fazia a inspeção, limpeza e lubrificação de mancais; trocava as câmaras de ar danificadas e controlava parte do estoque de materiais usados por minha equipe."

