  light-tech-info-1: "Fui técnico do espetáculo teatral 'O Vendedor de Sonhos' em turnês por diversos estados do Brasil."
  light-tech-info-2: "Durante a turnê era responsável por coordenar a montagem de luz e cenário com os técnicos dos teatros e, durante o espetáculo, operava os controles de luz e som."
  light-tech-info-3: "Nos meses anteriores à turnê entrava em contato com os teatros onde aconteceriam apresentações para conhecer o espaço, tamanho da equipe, tempo e equipamentos disponíveis e adaptava o design de luz de acordo."
  light-tech-info-4: "Li a documentação de diversas mesas de controle de luz que encontraria e aprendi a configurá-las a operá-las."

