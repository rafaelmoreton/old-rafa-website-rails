  chess-project-description: "Um jogo de xadrez escrito em Ruby para ser jogado em uma interface de linha de comando por dois jogadores locais. Ele aplica todas as regras esperadas do xadrez e permite que partidas sejam salvas e depois continuadas."
  flight-project-description: "O aplicativo permite que os usuários selecionem datas e aeroportos, apresenta-lhes uma lista de vôos correspondentes, permite-lhes selecionar o vôo desejado e inserir as informações de cada passageiro."
  events-project-description: "Esse site permite aos usuários criar e administrar eventos. Qualquer um pode ver quais eventos estão disponíveis, mas apenas usuários logados podem confirmar presença neles e criar novos."
  sketch-project-description: "Uma ferramenta de desenho em píxeis no navegador. É inteiramente front-end: JavaScript usado para manipular elementos do DOM da página e propriedades CSS de conforme o mouse interage com event listeners."
  connect-project-description: "Um jogo de 'Conecte Quatro' para a linha de comando. Ele foi inteiramente deselvolvido com uma abordagem TDD usando a gem Rspec. O aplicativo aplica as regras e reconhece as condições de fim de jogo."
  dashboard-project-description: "Essa página é principalmente um treino de CSS grid. Eu clonei de olho esse design de painel de controle amplamente disseminado. É uma página estática única - o aprendizado de layout em grid e responsividade foram o ponto principal desse projeto."
  calculator-project-description: "Uma calculadora de navegador em JavaScript. Ela suporta as quatro operações aritméticas básicas (adição, subtração, multiplicação e divisão) e pode ser usada com tanto um mouse quanto um teclado."

  about-p1: "Olá, eu sou Rafael Moreton. Sempre fui um entusiasta da tecnologia e recentemente descobri nela minha vocação. No início da pandemia, com trabalhos e aulas suspensos, decidi ocupar meu tempo aprendendo a programar, a princípio como hobby - um interesse antigo ao qual até então não havia dedicado muito tempo. Foi então que me dei conta do quanto isso era capaz de me estimular. Redescobri a satisfação de ficar inventando formas de abordar um problema lógico complexo até conseguir resolvê-lo. Decidi fazer disso uma carreira quando me dei conta de que desenvolvendo páginas e aplicativos para a web eu posso combinar minhas melhores competências numa atividade bastante motivadora."
  about-p2: "Quando fui técnico mecânico, desenvolvi um olhar analítico e metodológico para desvendar a origem de falhas mecânicas; por outro lado, me senti repelido pela perspectiva de danos permanentes a saúde em virtude da insalubridade do trabalho fabril. Como ator, descobri que criar coletivamente é revigorante para mim. Aprendi a trabalhar com a variedade de ideias que naturalmente nascem de grupos para promover colaboração criativa. Finalmente, trabalhando como técnico em iluminação, pude começar a unir minhas aptidões criativas e lógicas: conceber desenhos de luz e transformá-los em realidade aplicando conhecimento técnico."
  about-p3: "Logo no começo de minha jornada autodidata tive a sorte de encontrar o Odin Project, um programa de estudos open-source criado por desenvolvedores para ensinar tudo o que é necessário para se tornar um desenvolvedor full-stack. Os projetos propostos especificam os requisitos e dão algumas breves instruções, muito diferente de tutoriais passo-a-passo, porque os estudantes são solicitados a encontrar as próprias soluções. Foi assim que eu ganhei a confiança e o mindset para resolver qualquer problema que possa surgir no desenvolvimento - encontrando formas de dividi-lo em partes menores, buscando soluções para problemas similares e estudando a documentação de cada tecnologia usada."
  about-p4: "Após tantas horas travado em problemas e encontrando a saída; cometendo centenas de erros a partir dos quais aprendi algo a mais, sinto que estou pronto para ser desafiado por problemas maiores. Acredito que todo tipo de atividade pode encontrar novas soluções através da tecnologia e que a melhor forma de continuar me aprimorando é contribuindo nisso."

